<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>School Dashboard</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <div class="container">
    <!-- Sidebar -->
    <div class="sidebar">
      <h2>School Dashboard</h2>
      <ul>
        <li>Dashboard</li>
        <li>Students</li>
        <li>Teachers</li>
        <li>Classes</li>
        <li>Exams</li>
        <li>Library</li>
        <li>Settings</li>
      </ul>
    </div>

    <!-- Main Content -->
    <div class="main-content">
      <h1>Welcome to the School Dashboard</h1>
      <div class="cards">
        <div class="card">
          <h3>Total Students</h3>
          <p class="number">500</p>
        </div>
        <div class="card">
          <h3>Total Teachers</h3>
          <p class="number">50</p>
        </div>
        <div class="card">
          <h3>Classes</h3>
          <p class="number">20</p>
        </div>
        <div class="card">
          <h3>Upcoming Exams</h3>
          <p class="number">5</p>
        </div>
      </div>
    </div>
  </div>

</body>
</html>
