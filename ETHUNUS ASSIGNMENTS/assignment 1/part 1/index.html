<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>List Task</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="banner">
    <span>List-Task</span>
  </div>

  <div class="list-box">
    <p>Lists can be nested (list inside list):</p>
    <ul>
      <li>Coffee</li>
      <li>Tea
        <ul class="nested">
          <li>Black tea</li>
          <li>Green tea</li>
        </ul>
      </li>
      <li>Milk</li>
    </ul>
  </div>
</body>
</html>
