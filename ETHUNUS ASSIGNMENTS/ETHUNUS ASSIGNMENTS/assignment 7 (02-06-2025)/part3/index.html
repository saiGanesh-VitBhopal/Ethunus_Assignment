<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Repeat Name</title>
</head>
<body>

  <h2>Repeat Name</h2>
  <button onclick="repeatName()">Start</button>

  <div id="output"></div>

  <script>
    function repeatName() {
      const name = prompt("Enter your name:");
      const times = parseInt(prompt("How many times to print it?"));

      if (!name || isNaN(times) || times <= 0) {
        document.getElementById("output").innerText = "Invalid input!";
        return;
      }

      let result = "";
      for (let i = 0; i < times; i++) {
        result += (i + 1) + ". " + name + "<br>";
      }

      document.getElementById("output").innerHTML = result;
    }
  </script>

</body>
</html>
