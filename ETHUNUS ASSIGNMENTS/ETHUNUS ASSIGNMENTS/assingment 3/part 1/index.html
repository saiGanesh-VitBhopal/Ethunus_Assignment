<!DOCTYPE html>
<html lang="en">

  <title>Image in Marquee</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <h2>Image in Marquee</h2>
  <p>
    On the Insert tab, the galleries include items that are designed to coordinate with the overall look of your document...
  </p>

  <marquee behavior="scroll" direction="left" scrollamount="50">
    <img src="image.png" width="150" alt="Image 1">
    <img src="image.png" width="150" alt="Image 2">
    <img src="image.png" width="150" alt="Image 3">
    <img src="image.png" width="150" alt="Image 4">
  </marquee>

</body>
</html>
